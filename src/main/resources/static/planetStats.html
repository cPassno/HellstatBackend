<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hellstat - Planet Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-section { margin-bottom: 15px; }
        label { margin-right: 10px; }
        canvas { margin-top: 30px; }
    </style>
</head>
<link rel="stylesheet" href="/css/styles.css">
<body>
<div class="navbar">
    <a href="/index.html">Home</a>
    <a href="/planetStats.html">Planet Stats</a>
    <a href="/factionStats.html">Faction Stats</a>
    <a href="/video.html">Video</a>
</div>

<h1>Planet Statistics</h1>

<div class="form-section">
    <label>Start Date: <input type="date" id="startDate" min="2025-05-22" value="2025-05-22"></label>
    <label>End Date: <input type="date" id="endDate" min="2025-05-22" value="2025-05-30"></label>
</div>

<div class="form-section">
    <label>Planet:
        <select id="planetSelect" value="Super Earth">
            <option disabled selected>Loading planets...</option>
        </select>
    </label>
</div>

<div class="form-section">
    <label>Select Metrics:</label><br>
    <label><input type="checkbox" value="players" checked> Players</label>
    <label><input type="checkbox" value="deaths" checked> Deaths</label>
    <label><input type="checkbox" value="missionsWon"> Missions Won</label>
    <label><input type="checkbox" value="missionSuccessRate"> Mission Success Rate</label>
    <label><input type="checkbox" value="kdr"> K/D Ratio</label>
</div>

<button id="loadDataBtn">Load Data</button>

<canvas id="planetChart" width="1000" height="400"></canvas>

<script src="/js/planetGraph.js"></script>
</body>
</html>
